{% extends 'mailing/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <a class="btn btn-dark" href="{% url 'users:recovery_form' %}">Forgot password</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
